<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="p0kks.me - Audio and code work portfolio">
  <title>p0kks.me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title">p0kks.me</h1>
      <p class="subtitle">audio × code × thoughts</p>
      <div class="token-prompt" id="tokenPrompt">
        <input 
          type="password" 
          id="tokenInput" 
          placeholder="GitHub token (optional)" 
          aria-label="GitHub personal access token"
        >
        <button id="tokenSave" aria-label="Save token">save</button>
        <button id="tokenClear" aria-label="Clear token">clear</button>
      </div>
    </header>

    <nav class="nav" role="navigation">
      <button class="nav-btn active" data-section="audio" aria-label="Audio work section">audio</button>
      <button class="nav-btn" data-section="code" aria-label="Code work section">code</button>
      <button class="nav-btn" data-section="notes" aria-label="Notes section">notes</button>
    </nav>

    <main class="main">
      <div class="status" id="status" role="status" aria-live="polite"></div>

      <section class="section active" id="audio-section" aria-labelledby="audio-heading">
        <h2 id="audio-heading" class="section-title">audio work</h2>
        <div class="grid" id="audio-grid"></div>
      </section>

      <section class="section" id="code-section" aria-labelledby="code-heading">
        <h2 id="code-heading" class="section-title">code work</h2>
        <div class="grid" id="code-grid"></div>
      </section>

      <section class="section" id="notes-section" aria-labelledby="notes-heading">
        <h2 id="notes-heading" class="section-title">notes</h2>
        <div class="note-create">
          <button id="createNoteBtn" class="btn-create">+ new note</button>
          <form class="note-form hidden" id="noteForm">
            <input 
              type="text" 
              id="noteTitle" 
              placeholder="title" 
              required 
              aria-label="Note title"
            >
            <textarea 
              id="noteBody" 
              placeholder="content (markdown supported)" 
              rows="6" 
              required
              aria-label="Note content"
            ></textarea>
            <div class="form-actions">
              <button type="submit" class="btn-primary">create</button>
              <button type="button" class="btn-secondary" id="cancelNote">cancel</button>
            </div>
          </form>
        </div>
        <div class="grid" id="notes-grid"></div>
      </section>
    </main>

    <footer class="footer">
      <p>powered by <a href="https://github.com/p0kks/p0kks.me" target="_blank" rel="noopener">github issues</a></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
